         <script src="http://localhost:8080/ml5.js" type="text/javascript"></script>
         <script src="p5.sound.js"></script>
    </head>
    <body>
        <script>

            //setting up particles variable

            let particles = [];
            let song;

            let img1, img2;

            function preload() {
                song = loadSound('assets/Underworld.mp3');

                img1 = loadImage('assets/gaming_portrait.png');
                img2 = loadImage('assets/Underground.png');

            }
            
            function setup() {
                let cnv = createCanvas(800, 500);
                cnv.mousePressed(canvasPressed);

            }

            function draw() {
                background(img2);
                let p = new Particle();
                particles.push(p);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].show();
                }

            }

            //creates particles

            class Particle {
                constructor() {
                    this.x = 400;
                    this.y = 480;
                    this.vx = random(-1, 1);
                    this.vy = random(-3, -1);
                    this.alpha = 255;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 1;

                }

                //shows shape, object, or image

                show() {
                    // noStroke();
                    // fill(random(255),random(255),random(255), this.alpha);
                    // ellipse(this.x, this.y, 20);

                    image(img1, this.x, this.y, 20, 20);
                }



            }

            function canvasPressed() {
                song.play();
            }


        </script>
        
        
    </body>
</html>
